<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Nav | Coderider</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="bars"></div>
            <h2>Coderider</h2>
        </div>
       
        <nav>
            <ul class="nav__links">
                <li><a href="#"><i class="fi-sr-home"></i><span>Home</span></a></li>
                <li><a href="#"><i class="fi-sr-document"></i><span>Projects</span></a></li>
                <li><a href="#"><i class="fi-sr-folder"></i><span>Groups</span></a></li>
                <li><a href="#"><i class="fi-sr-comment-alt"></i><span>Dialogs</span></a></li>
                <li><a href="#"><i class="fi-sr-smartphone"></i><span>Contact</span></a></li>
            </ul>
        </nav>
        <section>
            <span><i class="fi-rr-search"></i></span>
            <span><i class="fi-sr-bell"></i></span>
            <img src="user.jpg" alt="">
        </section>
    </header>

    <script src="main.js"></script>
</body>
</html>
