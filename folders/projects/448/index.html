                    <i class="fi-rr-shopping-bag"></i>

                <li>
                    <i class="fi-rr-doctor"></i>

                <li>
                    <i class="fi-rr-barber-shop"></i>

                    </span>
                </li>
                <li>
                    <i class="fi-rr-bank"></i>
                    <span>

                </li>
