<!DOCTYPE html>
<html>
<head>
    <title> custom radio button </title>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    
   <div class="radio-group">
        <input type="radio" id="yes" name="option">
        <label for="yes">
            <span class="radio-btn"></span>
            Yes
        </label>
    </div>

    <div class="radio-group">
        <input type="radio" id="no" name="option">
        <label for="no">
            <span class="radio-btn"></span>
            No
        </label>
    </div>

</div>

</body>
</html>
