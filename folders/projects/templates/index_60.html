<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epic Button</title>
<style>

body {
background: #111;
font-family: monospace;
}

a {
top:50%;
left:50%;
position: absolute;
transform: translate(-50%,-50%);
width: 260px;
height: 52px;
background: #fff;
text-decoration: none;
font-weight: 600;
font-size: 18px;
letter-spacing: 0.05em;
transition-delay: 0.6s;
overflow: hidden;       
}

a:before {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgb(30 84 208)0;
border-radius: 50% 50% 0 0;
transform: translateY(100%) scaleY(0.5);
transition: all 0.6s ease;
}

a:after {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: #fff;
border-radius: 0;
transform: translateY(0) scaleY(1);
transition: all 0.6s ease;
}

a div {
position: relative;
top: 16px;
width: 100%;
height: 26px;
text-transform: uppercase;
overflow: hidden;
}

a span {
position: absolute;
z-index: 1;
top: 0;
width: 100%;
text-align: center;
transition: transform 0.5s ease;
}

a span:first-child {
color: #fff;
transform: translateY(4px);
}

a span:last-child {
color: #111;
transform: translateY(0);
}

a:hover {
background: rgb(30 84 208)0;
transition: background 0.2s linear;
transition-delay: 0.6s;
}

a:hover:after {
border-radius: 0 0 50% 50%;
transform: translateY(-100%) scaleY(0.5);
transition-delay: 0;
}

a:hover:before {
border-radius: 0;
transform: translateY(0) scaleY(1);
transition-delay: 0;
}

a:hover span:first-child {
transform: translateY(0);
}

a:hover span:last-child {
transform: translateY(-24px);
}
</style>
</head>

<body>
<a href="#">
<div>
<span>Epic Button</span>
<span>Epic Button</span>
</div>
</a>
</body>

</html>
