<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="style.css">
    <title>Shopping cart | Coderiderr</title>
</head>
<body>
    <div class="container">
        <div class="inputBox">
            <input type="text" placeholder="Cart">
            <i class="fi-rr-shopping-cart"></i>
            <span>1</span>
        </div>
        <div class="cart">
            <div class="product">
                <img src="shoes.png" alt="">
                <div class="product-info">
                    <h2>Media Comp</h2>
                    <div class="product-detail">
                        <span class="price">1000</span>
                        <span class="quantity">2x</span>
                    </div>
                </div>
            </div>
                <div class="subtotal">
                    <h3>Sub Total</h3>
                    <p>Ext sales tax</p>
                    <span>2000</span>
                </div>
                <div class="grandtotal">
                    <h3>Grand Total</h3>
                    <p>Inc. sales tax</p>
                    <span>2000</span>
                </div>
            <button>BUY NOW</button>
        </div>
    </div>
</body>
</html>
