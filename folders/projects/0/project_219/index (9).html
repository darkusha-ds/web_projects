<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: content-box;
}

body {
background-color: #111;
}

header {
width: 100%;
margin: auto;
height: 10vh;
display: flex;
align-items: center;
position: fixed;
background-color: rgb(255, 255, 255);
transition: 250ms linear;
}

.logo-container,
.nav-links {
display: flex;
margin: 50px;
}

.logo-container {
flex: 1;
}

img {
width: 100px;
height: 50px;
margin-left: -50px;
}

.logo {
margin: 12px 0 0 -10px;
font-size: 25px;
font-weight: 400;
;
}

nav {
flex: 2;
}

.nav-links {
justify-content: space-evenly;
list-style: none;
}

.nav-link {
text-decoration: none;
color: #111111;
font-size: 20px;
}

.nav-toggle {
padding: .5em;
background: transparent;
border: 0;
cursor: pointer;
position: absolute;
right: 1em;
z-index: 1000;
outline: none;
}

.nav-open .nav-toggle {
position: fixed;
}

.nav-open .hamburger {
transform: rotate(.625turn);
}

.nav-open .hamburger::before {
transform: rotate(90deg) translateX(-6px);
}

.nav-open .hamburger::after {
opacity: 0;
}

.hamburger {
display: none;
position: relative;
}

.hamburger,
.hamburger::before,
.hamburger::after {
background: #111111;
width: 2em;
height: 3px;
border-radius: 1em;
transition: transform 250ms ease-in-out;
}

.hamburger::before,
.hamburger::after {
content: '';
position: absolute;
left: 0;
right: 0;
}

.hamburger::before {
top: 6px;
}

.hamburger::after {
bottom: 6px;
}

@media (max-width: 800px) {

nav {
position: fixed;
height: 50px;
top: 4.3rem;
bottom: 0;
left: 0;
right: 0;
transform: translateY(100%);
transition: transform 250ms cubic-bezier(.5, 0, .5, 1);
}

.hamburger {
display: block;
position: relative;
}

.nav-open nav {
transform: translateX(0);
}

.nav-open .logo-container {
margin-top: 5px;
}

.nav-open .nav-links {
margin: 1rem;
}

.nav-open .nav-link {
margin: 2rem;
}

.nav-open header {
height: 20vh;
}

.nav-open .nav-toggle {
top: 2rem;
}
}
</style>
</head>

<body>
<header id="header">

<div class="logo-container">
<img id="header-img" . src="logo.png" alt="logo">
<h4 class=" logo">Logo Name</h4>
</div>

<button class="nav-toggle" aria-label="toggle navigation">
<span class="hamburger"></span>
</button>

<nav id="nav-bar">
<ul class="nav-links">
<li><a class="nav-link" href="#">Home</a></li>
<li><a class="nav-link" href="#">Services</a></li>
<li><a class="nav-link" href="#">About</a></li>
</ul>
</nav>

</header>

<script>
const navToggle = document.querySelector('.nav-toggle');
navToggle.addEventListener('click', () => {
document.body.classList.toggle('nav-open');
});
</script>
</body>

</html>
