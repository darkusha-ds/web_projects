<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">

<style>
body {
background: #111111;
}

.btn,
.btn:before,
.btn .fa {
transition: all 1s;
transition-timing-function: cubic-bezier(0.31, -0.105, 0.43, 1.59);
}

.btn:before {
top: 90%;
left: -10%;
}

.btn .fa {
transform: scale(0.8);
}

.btn.instagram:before {
background-color: #ec3646;
}

i {
color: #fff;
}

.btn.youtube:before {
background-color: #c4302b;
}

.btn.facebook:before {
background-color: rgb(56, 56, 241);
}

.btn.snapchat:before {
background-color: rgb(79, 108, 145);
}

.btn:focus:before,
.btn:hover:before {
top: -10%;
left: -10%;
}

.btn:focus .fa,
.btn:hover .fa {
color: #fff;
transform: scale(1);
}

.social {
height: 90px;
margin: auto;
font-size: 0;
text-align: center;
position: absolute;
top: 0;
bottom: 0;
left: 0;
right: 0;
}

.social .btn .fa {
font-size: 38px;
vertical-align: middle;
}

.social .btn {
display: inline-block;
background-color: transparent;
width: 90px;
height: 90px;
line-height: 90px;
margin: 0 10px;
text-align: center;
position: relative;
overflow: hidden;
box-shadow: 12px 5px 20px 0px #000000;
opacity: 0.99;
}

.social .btn:before {
content: '';
width: 120%;
height: 5%;
position: absolute;
margin: 5px
}
</style>

</head>

<body>
<div class="social">
<a class="btn instagram" href="#">
<i class="fa fa-instagram "></i></a>
<a class="btn facebook" href="#">
<i class="fa fa-facebook"></i></a>
<a class="btn snapchat" href="#">
<i class="fa fa-snapchat"></i></a>
<a class="btn youtube" href="#">
<i class="fa fa-youtube"></i></a>
</div>
<script src="https://kit.fontawesome.com/dd8c49730d.js" 
crossorigin="anonymous"></script>
</body>

</html>
