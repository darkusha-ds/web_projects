<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
* {
padding: 0;
margin: 0;
}

body {
background: #111111;
}

input {
display: none;
}

div#container {
height: 100px;
width: 300px;
box-shadow: 0px 2px 10px black;
background-color: white;
border-radius: 20px;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}

label {
position: absolute;
top: 37.5px;
color: gray;
width: 25%;
height: 30px;
text-align: center;
font-size: 30px;
color: black;
cursor: pointer;
}

label#label-1 {
left: 50px;
}

label#label-2 {
left: 175px;
}


div#effect {
position: absolute;
top: 25px;
width: 25%;
right: 48px;
height: 50px;
box-shadow: 0px 2px 2px grey;
z-index: -1;
border-radius: 20px;
background-color: orange;
}

#user:checked~div#effect {
animation: goLeft 1s;
visibility: visible;
animation-fill-mode: forwards;
}

@keyframes goLeft {
0% {
width: 25%;
right: 48px;
}

40% {
width: 70%;
right: 48px;
}

50% {
width: 25%;
right: 175px;
transform: translateX(0px)
}

65% {
width: 25%;
right: 175px;
transform: translateX(2px);
}

70% {
transform: translateX(0px);
width: 25%;
right: 175px;
}

85% {
transform: translateX(2px);
right: 175px;
width: 25%;
}

100% {
width: 25%;
right: 175px;
transform: translateX(0px)
}

}

#bell:checked~div#effect {
visibility: visible;
animation: goRight 1s;
animation-fill-mode: forwards;
}

@keyframes goRight {
0% {
width: 25%;
left: 48px;
}

40% {
width: 70%;
left: 48px;
}

50% {
width: 25%;
left: 175px;
transform: translateX(0px)
}

65% {
width: 25%;
left: 175px;
transform: translateX(-2px);
}

70% {
transform: translateX(0px);
width: 25%;
left: 175px;
}

85% {
transform: translateX(-2px);
left: 175px;
width: 25%;
}

100% {
width: 25%;
left: 175px;
transform: translateX(0px)
}

}

span {
color: #111111;
transition: color 2s;
}

input:checked+label span {
color: #111;
}
</style>

</head>

<body>
<div id="container">
<input type="radio" id="user" name="material">
<label for="user" id="label-1">
<span class="glyphicon glyphicon-user"><i class="fas fa-home"></i></span></label>
<input type="radio" id="bell" name="material">
<label for="bell" id="label-2">
<span class="glyphicon glyphicon-bell"><i class=" fas fa-user"></i></span></label>
<div id="effect"></div>
</div>
<script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
</body>
</html>
