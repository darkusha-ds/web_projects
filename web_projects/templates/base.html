{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href={% static 'style/home.css' %}>
    <link rel="icon" href={% static 'img/favicon.ico' %}>
    <title>{{ name }}</title>
</head>

<body>
  <div class="container">
    <header>
      <button class="nav-toggle">
        <span class="hamburger"></span>
      </button>
      <div class="smalllogo">
        <a href={% url 'home' %} class="logolink">
          <h2> <i class="fas fa-code"></i>Projects</h2>
        </a>
      </div>

      <nav class="nav" id="navbar">
        <div class="logo">
          <a href={% url 'home' %} id="logo">
            <h1> <i class="fas fa-code" style="font-size: 20px;"></i>Projects</h1>
          </a>
        </div>

        <ul class="nav__list" id="navlinkitems">
          <li class="nav__item">
            <a href={% url 'home' %} class="nav__link" id="0">Home</a>
          </li>
          <li class="nav__item">
            <a href="/admin" target="_blank" class="nav__link" id="1">Admin</a>
          </li>
          <li class="nav__item">
            <a href="https://darkusha.code.blog/" target="_blank" class="nav__link" id="2">My site</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="all_buttons">
      {% block buttons %}
      {% endblock %}
    </div>
    <footer class="bottom"></footer>
  </div>
  <script src="{% static 'js/pages.js' %}"></script>
</body>

</html>
