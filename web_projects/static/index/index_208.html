<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  margin: 0;
  padding: 0;
}
body {
  background: #000000;
}
.btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #ff3cac;
  background-image: linear-gradient(
    225deg,
    #ff3cac 0%,
    #784ba0 50%,
    #2b86c5 100%
  );
  border: none;
  outline: none;
  color: #ffffff;
  width: 150px;
  height: 40px;
  font-size: 1.2rem;
  cursor: pointer;
}
.Snackbar {
  background-color: #ffffff;
  color: #000000;
  border-radius: 5px;
  padding: 10px 20px;
  position: fixed;
  left: 50%;
  bottom: 40px;
  z-index: 1;
  transform: translate(-50%);
  visibility: hidden;
}

.Snackbar.show {
  visibility: visible;
  animation: anim 0.5s, anim2 0.5s 1.5s;
}

@keyframes anim {
  from {
    bottom: 0;
    opacity: 0;
  }
  to {
    bottom: 40px;
    opacity: 1;
  }
}
@keyframes anim2 {
  from {
    bottom: 40px;
    opacity: 1;
  }
  to {
    bottom: 0;
    opacity: 0;
  }
}

    </style>
</head>
<body>
    <button onclick="show()" class="btn">Snackbar</button>
    <div class="Snackbar">Welcome to my website</div>

    <script>
        function show(){
            var s = document.querySelector(".Snackbar");

            s.classList.add("show");

            setTimeout(()=>{ 
                s.classList.remove("show") 
            }, 2000);
        }
    </script>
</body>
</html>
