<!DOCTYPE html>
<html>
<head>
    <title>non-rectangular Header</title>
    
    <style>
        body{
    margin: 0; /* overriding the default margin */
}
    
.container{
    height: 95vh;
    background-color: #111;
    clip-path: polygon(0 0,100% 0,100% 80vh,50% 100%,0 80vh);
}

.content{
    position: absolute;
    top: 45%; left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    color: white;
    font-family: verdana;
}

    </style>
</head>
<body>

<header class="container">
        <div class="content">
            <h1>Hey This Is Sparsh Gupta !</h1>
            <p>A Front End Dev</p>
        </div>
</header>

</body>
</html>
