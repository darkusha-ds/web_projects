<!DOCTYPE html>
<html>
<head>
	<title> complete responsive our team section </title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0, user-scalable=no">
	<style>
		*{ margin: 0; padding: 0; box-sizing: border-box; }

body{
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: "Century Gothic";
	background-color: #eee;
}

.title{
	position: relative;
	text-align: center;
	text-transform: capitalize;
	color: #1dd3bd;
	margin: 10px 0;
}

.title::after{
	content: "";
	position: absolute;
	width: 20%; height: 2px;
	bottom: -10px; left: 50%;
	transform: translateX(-50%);
	background-image: linear-gradient(to left, transparent 5%, #1dd3bd);
}

.team-row{
	padding: 40px 0;
	max-width: 1440px;
	margin: 0 auto;
	display: flex;
	justify-content: center;
	flex-wrap: wrap;
}

.member{
	flex:1 1 250px;
	max-width: 300px;
	padding: 20px 10px;
	margin:20px;
	text-align: center;
	transition: all 0.3s;
	cursor: pointer;
	border-radius: 5px;
}

.member:hover{
	box-shadow: 0 0 20px rgba(0,0,0,0.1);
	transform: translateY(-20px);	
}

img{
  	display: block;
	width: 150px; height: 150px;
	border-radius: 50%;
	margin: 0 auto;
	object-fit: cover;
	border:4px solid #1dd3bd;
}

.member h2{
	text-transform: uppercase;
	margin:15px 0;
	font-size: 24px;
	color: #1dd3bd;	
}

.member p{
	font-size: 15px;
	color: #838383;
	line-height: 1.6;
}
	</style>
</head>
<body>

<section>
