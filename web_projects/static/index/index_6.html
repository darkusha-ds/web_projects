<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .main{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .btn{
        width: 180px;
        height: 40px;
        position: relative;
    }
    .btn button{
        background: #f83e25;
        border: none;
        padding: 10px 18px;
        font-size: 0.9rem;
        color: white;
        cursor: pointer;
        outline: none;
        box-shadow: 0px 5px 5px rgb(145, 145, 145);
    }
    .minusBtn,.plusBtn{
        display: none;
        font-weight: 700;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="btn">
            <button class="minusBtn">-</button>
            <button class="mainBtn">ADD TO CART</button>
            <button class="plusBtn">+</button>
        </div>
    </div>

    <script>
        let btn = document.querySelector('.mainBtn');
        let mbtn = document.querySelector('.minusBtn');
        let pbtn = document.querySelector('.plusBtn');

        btn.addEventListener("click",()=>{
            if(btn.innerText == 'ADD TO CART'){
                btn.innerText = 1;
                pbtn.style.display = 'inline-block';
                mbtn.style.display = 'inline-block';
            }
        })

            
        mbtn.addEventListener("click",()=>{
            if(btn.innerText == 5){
                pbtn.style.display = 'inline-block';
            }
            if(btn.innerText < 2){
                btn.innerText = 'ADD TO CART';
                pbtn.style.display = 'none';
                mbtn.style.display = 'none';
            }else{
                btn.innerText = btn.innerText  - 1;
            }
        })

        pbtn.addEventListener("click",()=>{
                btn.innerText = +(btn.innerText)  + +1;

            if(btn.innerText == 5){
                pbtn.style.display = 'none';
            }   

        })
    </script>

</body>
</html>
