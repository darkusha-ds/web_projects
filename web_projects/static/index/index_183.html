<!DOCTYPE html>
<html>
<head>
	<title> COOL NAVBAR </title>

	<style>
		*{ margin: 0; padding: 0; box-sizing: border-box; }

body{ background-color: #eee; }

#hamburger-toggle{ display: none; }

.hamburger-wrapper{
	position: absolute;
	right: 50px; top: 25px;
	cursor: pointer;
	z-index: 1;
}

.hamburger, .hamburger::before, .hamburger::after{
	display: inline-block;
	width: 30px; height: 2px;
	background-color: #565656;
	transition: all 0.3s;
}

.hamburger{ position: relative; }

.hamburger::before, .hamburger::after{
	content: "";
	position: absolute;
}

.hamburger::before{ transform: translateY(-10px); }

.hamburger::after{ transform: translateY(10px); }

.navbar{
	position: absolute;
	right: 0;
	width: 500px; height: 100vh;
	background-image: linear-gradient(120deg, #e52d27, #b31217);
	clip-path: circle(0 at 100% 0);
	transition: all 0.3s;
}

.nav-list{
	position: absolute;
	list-style: none;
	right: 180px; top: 40px;
	transform: translateX(-300px) rotate(20deg);
	opacity: 0;
	transition: all 0.3s;
	transition-delay: 0.3s;
}

.nav-list li{
	margin: 50px 0;
	text-align: center;
}

.nav-list li a{
	text-decoration: none;
	color: #fff;
	font-family: "Century Gothic";
	text-transform: uppercase;
	padding: 10px;
	transition: all 0.3s;
}

.nav-list li a:hover{ border-bottom: 1px solid #fff; }

#hamburger-toggle:checked ~ .hamburger-wrapper .hamburger{
	background-color: transparent;
}

#hamburger-toggle:checked ~ .hamburger-wrapper .hamburger::before{
	transform: rotate(225deg);
	background-color: #fff;
}

#hamburger-toggle:checked ~ .hamburger-wrapper .hamburger::after{
	transform: rotate(-225deg);
	background-color: #fff;
}

#hamburger-toggle:checked ~ .navbar{
	clip-path: circle(500px at 100% 0);
}

#hamburger-toggle:checked ~ .navbar .nav-list{
	transform: translateX(0);
	opacity: 1;
}
	</style>
</head>
<body>
	
<input type="checkbox" id="hamburger-toggle">
<label class="hamburger-wrapper" for="hamburger-toggle">
	<span class="hamburger"></span>
</label>

<nav class="navbar">
	<ul class="nav-list">
		<li><a href="#"> home </a></li>
		<li><a href="#"> about </a></li>
		<li><a href="#"> contact </a></li>
		<li><a href="#"> gallery </a></li>
	</ul>
</nav>

</body>
</html>
