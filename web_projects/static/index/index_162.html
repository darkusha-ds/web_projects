<html>
<head>
    <title>UI Design Neumorphism Login Form</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
          body,html
{
    background: #ebecf0;
}
body,p,input,select,textarea,button
{
    font-family: 'montserrat',sans-serif;
    letter-spacing: -0.2px;
    font-size: 16px;
}
div,p
{
    color: #babecc;
    text-shadow: 1px 1px 1px #fff;
}
form
{
    padding: 16px;
    width: 320px;
    margin: 0 auto;
}
.segment
{
    padding: 32px 0;
    text-align: center;
}
button,input
{
    border: 0;
    outline: 0;
    font-size: 16px;
    border-radius: 320px;
    padding: 16px;
    background: #ebecf0;
    text-shadow: 1px 1px 0 #fff;
}
label
{
    display: block;
    margin-bottom: 24px;
    width: 100%;
}
input
{
    margin-right: 8px;
    box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #fff;
    width: 100%;
    box-sizing: border-box;
    transition: all 0.2s ease-in-out;
    appearance: none;
}
input:focus
{
    box-shadow: inset 1px 1px 2px #babecc, inset 1px -1px 2px #fff;
}
button
{
    color: #61677c;
    font-weight: bold;
    box-shadow: -5px -5px 20px #fff, 5px 5px 20px #babecc;
    transition: all 0.2s ease-in-out;
    cursor: pointer;
    font-weight: 600;
}
button:hover
{
    box-shadow: -2px -2px 5px #fff, 2px 2px 5px #babecc;
}
button:active
{
    box-shadow: 1px 1px 2px #fff, -1px -1px 2px #babecc;
}
button .fa
{
    margin-right: 8px;
    font-size: 20px;
    font-weight: bold;
}
button.unit
{
    border-radius: 8px;
    line-height: 0;
    width: 48px;
    height: 48px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 8px;
    font-size: 19.2px;
}
button.unit .fa
{
    margin-right: 0;
}
button.red
{
    display: block;
    width: 100%;
    color: #ae1100;
}
      </style>
</head>
<body>
     
    <form>
    <div class="segment">
        <h1>Sign Up</h1>
        </div>
        
        <label>
        <input type="text" placeholder="Email Address">
        </label>
        
        <label>
        <input type="password" placeholder="Password">
        </label>
        <button class="red" type="button">
        <i class="fa fa-unlock-alt">Log In</i>
        </button>
        
        <div class="segment">
        <button type="button" class="unit">
            <i class="fa fa-arrow-left"></i>
            </button>
            <button type="button" class="unit">
            <i class="fa fa-address-book"></i>
            </button>
            <button type="button" class="unit">
            <i class="fa fa-cog"></i>
            </button>
        </div>
    </form>
    
    </body>
</html>
