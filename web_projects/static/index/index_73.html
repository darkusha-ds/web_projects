<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- importing font awesome icons through cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Button Hover Effect</title>

    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .btn {
    --size: 55px;
    text-decoration: none;
    color: #191919;
    height: var(--size);
    display: flex;
    align-items: center;
    padding: 0 25px 0 75px;
    position: relative;
    font-size: 20px;
    transition: all 0.3s;
    font-family: "Trebuchet MS";
    font-weight: 600;
  }
  
  .icon-container {
    display: inline-block;
    width: var(--size);
    height: var(--size);
    border-radius: 100px;
    background-color: #191919;
    color: #fff;
    position: absolute;
    left: 0;
    transition: all 0.3s;
    z-index: -1;
  }

  .icon-container::before {
    content: "";
    position: absolute;
    width: 20px;
    height: 3px;
    background-color: #fff;
    top: 50%;
    transform: translateY(-50%);
    transition: all 0.3s;
    left: 10px;
    opacity: 0;
  }
  
  .icon-container i {
    position: absolute;
    top: 50%;
    left: calc((var(--size) / 2) + 2px);
    transform: translate(-50%, -50%);
    transition: all 0.3s;
  }
  
  .btn:hover {
    color: #fff;
  }
  
  .btn:hover .icon-container {
    width: 100%;
  }
  
  .btn:hover .icon-container i {
    transform: translate(50%, -50%);
  }
  
  .btn:hover .icon-container::before {
    transform: translate(15px, -50%);
    opacity: 1;
  }
    </style>
  </head>
  <body>
    <a href="#" class="btn">
      <span class="icon-container">
        <i class="fas fa-chevron-right"></i>
      </span>
      Learn More
    </a>
  </body>
</html>
