<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
div{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 8rem;
}
.fe{
    background: rgb(255, 54, 54);
}
.se{
    background: rgb(60, 60, 255);
}
.th{
    background: rgb(255, 60, 219);
}
.fo{
    background: rgb(129, 57, 252);
}
.btn{
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    font-size: 2rem;
    background-color: black;
    color: white;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    outline: none;
    transition: all 0.4s;
}
.btn:hover{
    height: 80px;
}
    </style>
    <link rel="stylesheet" href="S:\font awsome\fontawesome-free-5.12.1-web\css\all.css">
</head>
<body>
    <div class="fe">1</div>
    <div class="se">2</div>
    <div class="th">3</div>
    <div class="fo">4</div>
    <button class="btn"><i class="fa fa-arrow-up"></i></button>
    <script>
        let btn= document.querySelector('.btn');
        btn.addEventListener('click',function(){

            window.scrollTo({
                top: 0,
                left: 0,
                behavior: "smooth"
            })
        })
    </script>
</body>
</html>
