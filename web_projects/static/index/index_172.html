<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ToDo</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <style>
      body {
   margin:0;
   height:100vh;
   display:flex;
   align-items: center;
   justify-content: center;
}
*{
  padding:0;
  box-sizing:border-box;
  margin:0;
}
.box{
  width:280px;
}
.input{
  display:flex;
}
.box input{
  width:200px;
  height:35px;
  padding:0 5px;
  outline:none;
  border:1px solid #dbdbdb;
  border-radius:3px 0 0 3px;
}
input::placeholder{
  font-family: 'Poppins', sans-serif;
}
.box button{
  width:80px;
  height:35px;
  border:none;
  background:#0088ff;
  border-radius:0 3px 3px 0;
  color:#fff;
  font-family: 'Poppins', sans-serif;
  cursor:pointer;
}
.items-container{
 height:300px;
overflow-y: auto;
}
.items-container ul{
 list-style:none;
}
.items-container ul li{
 height:35px;
 margin:2px 0;
 padding:0 12px;
  background:#fff;
 display:flex;
 align-items:center;
 justify-content:space-between;
 animation:effect .3s ease;
 border:1px solid #ededed;
 overflow-x:auto;
 font-size:15px;
 border-radius:3px;
 font-family: 'Poppins', sans-serif;
}
.li-text{
  display:block;
  width:200px;
  overflow-x:auto;
}
.fa-trash{
  color:#bfbfbf;
}
@keyframes effect{
  0%{
    transform:translateX(-400px);
    opacity:0;
  }
  100%{
    transform:translateX(0px);
    opacity:1;
  }
}

    </style>
</head>

<body>
  <div class="box">
    <div class="input">
    <input type="text" placeholder="Add Task" value="" id="input"/>
    <button onclick="add()" onkeypress="add()">ADD</button>
    </div>
  <div class="items-container">
    <ul class="items">
    </ul>
  </div>
  </div>
  <script>
    let TaskBox = document.querySelector(".items");
let clearbtn = document.getElementById("clearBtn");
let input = document.getElementById("input");
function add(){
  if(!input.value){
    input.style.border = "1px solid red";
  }else{
    input.style.border = "1px solid #dbdbdb";
    var task = document.createElement("li");
    TaskBox.appendChild(task);
    task.classList.add("item");
    var text = document.createElement("span");
    task.appendChild(text);
    text.classList.add("li-text");
    text.innerText = input.value;
    let removeBtn = document.createElement("span");
    task.appendChild(removeBtn);
    removeBtn.innerHTML = `<i class="fas fa-trash" onclick="deleTask(this)"></i>`;
    input.value = "";
  }
  
}

function deleTask(a){
 var deleteli = a.parentElement.parentElement;
 deleteli.style.display = "none";
}
  </script>
</body>
</html>
