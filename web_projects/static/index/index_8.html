<!DOCTYPE html>
<html>
<head>
	<title> 3D PORTRAIT CUBE </title>
	<style>
		body{
			margin: 0;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: orange;
		}
		
		.cube{
				width: 200px; height: 200px;
				position: relative;			
				transform-style: preserve-3d;
				animation: rotate 10s linear infinite;
				animation-direction: reverse;
		}
		
		img{
				width: 100%; height: 100%;
				object-fit: cover;
		}
		
		.box{
				width: 100%; height: 100%;
				position: absolute;
				top: 0; left: 0;
				opacity: 0.9;
		}
		
		.box1{
				transform: translateZ(100px);
		}
		
		.box2{
				transform:rotateY(90deg) translateX(100px) ;
				transform-origin: right;
		}
		
		.box3{
				transform: rotateY(180deg) translateZ(100px);
		}
		
		.box4{
				transform:rotateY(-90deg) translateX(-100px);
				transform-origin: left;
		}
		
		.box5{
			transform: rotateX(-90deg) translateY(-100px);
			transform-origin: top;
		}
		
		.box6{
			transform-origin: bottom;
			transform: rotateX(90deg) translateY(100px);
		}
		
		@keyframes rotate{
			0%,100%{
				transform:rotate(0deg);
			}
			
			20%{
				transform: rotateY(90deg) rotateZ(90deg);
			}
		
			40%{
				transform: rotateY(180deg) rotateZ(-90deg);
			}
		
			60%{
				transform: rotateY(270deg) rotateZ(90deg);
			}
		
			80%{
				transform: rotateY(360deg) rotateZ(-90deg);
			}
		}
   </style>
</head>
<body>

<div class="cube">
	<div class="box1 box">
		<img src="https://images.pexels.com/photos/736716/
		pexels-photo-736716.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
	</div>
	<div class="box2 box">
		<img src="https://images.pexels.com/photos/762020/
		pexels-photo-762020.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
	</div>
	<div class="box3 box">
		<img src="https://images.pexels.com/photos/1130626/
		pexels-photo-1130626.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
	</div>
	<div class="box4 box">
		<img src="https://images.pexels.com/photos/1438275/
		pexels-photo-1438275.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
	</div>
	<div class="box5 box">
		<img src="https://images.pexels.com/photos/2613260/
		pexels-photo-2613260.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
	</div>
	<div class="box6 box">
		<img src="https://images.pexels.com/photos/1878522/
		pexels-photo-1878522.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
	</div>
</div>

</body>
</html>
