<!DOCTYPE html>
<html>
<head>
	<title>Copy to Clipboard</title>
</head>
<body>

<textarea id="textArea" cols="45" rows="6">
		HEY! COPY THIS TEXT USING THE BUTTON PLACED AT THE RIGHT 
		OF THIS TEXT AREA.
</textarea>

<button id="copyBtn" onclick="copyText()">Copy To Clipboard</button>

<!-- linking the main.js file -->
<script>
	

function copyText(){

let textArea = document.querySelector("#textArea"); //getting the text area

textArea.select(); //select() will select all the text of textArea.

document.execCommand("copy"); //equivalent to clicking "ctrl + C" .

alert("text copied"); //for showing the user that text has been copied.

}
</script>

</body>
</html>
