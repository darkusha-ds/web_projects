<!DOCTYPE html>
<html>
<head>
  <title> Counter Animation </title>

  <style>
    body{
	margin: 0;
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: 'Century Gothic';
	background-color: #ddd;
}

.container{
	width: 100%;
	display: flex;
	justify-content: space-around;
}

.counter-container{ text-align: center; }

.count{
	display: block;
	margin-bottom: 20px;
	font-size: 80px;
	color: #6a097d;
}

.count-detail{
	font-size: 25px;
	white-space: nowrap;
	color: #565656;
}
  </style>
</head>

<body>

  <div class="container">
    <div class="counter-container">
      <span class="count" data-target='3000'>0</span>
      <span class="count-detail">HAPPY CLIENTS</span>
    </div>

    <div class="counter-container">
      <span class="count" data-target='5000'>0</span>
      <span class="count-detail">PROJECTS DONE</span>
    </div>

    <div class="counter-container">
      <span class="count" data-target='6000'>0</span>
      <span class="count-detail">WEBSITE CREATED</span>
    </div>
  </div>

<script>
  let counts = document.querySelectorAll('.count');

counts.forEach((count)=>{
	const updateCount = ()=>{

	let currentCount = parseInt(count.innerText);
	let targetCount = count.getAttribute('data-target');
	let increaseSpeed = 40;
	let increaseCount = parseInt(targetCount / increaseSpeed);
	
		if(currentCount < targetCount){
			count.innerText = currentCount + increaseCount;
		}else{
			count.innerText = targetCount;
		}
		setTimeout(updateCount,increaseSpeed);
	}

updateCount();

})
</script>
</body>
</html>
