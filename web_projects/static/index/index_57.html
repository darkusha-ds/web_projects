<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
background: #111111;
font-family: Montserrat, sans-serif;
}

.btn {
transform: scale(0.8);
color: yellow;
cursor: pointer;
top: 50%;
left: 50%;
position: absolute;
transform: translate(-50%, -50%);
text-decoration: none;
font-weight: 500;
font-size: 2em;
}

.btn span {
position: absolute;
width: 100%;
text-align: center;
text-transform: uppercase;
height: 100%;
margin: 45px 0 2px 25px;
max-width: 350px;
max-height: 90px;
border-radius: 50em;
}

.btn .line1 {
fill: none;
stroke: yellow;
stroke-width: 1;
}

.btn .line2 {
fill: none;
stroke: yellow;
stroke-linecap: round;
stroke-width: 15;
stroke-dasharray: 230;
stroke-dashoffset: -345;
transition: 0.5s all cubic-bezier(0.23, 1, 0.32, 1.2);
}

.btn:hover .line2 {
stroke-dashoffset: -580;
}

.btn,
.btn>*,
.btn>*>* {
transition: all 0.4s ease-out;
}
</style>
</head>

<body>
<a href="#/" class="btn">
<span>Button</span>
<svg width="400" height="130" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
<rect class="line1" x="10" y="4" width="379" height="112" rx="59.5" />
<rect class="line2" x="10" y="4" width="379" height="112" rx="59.5" />
</svg>
</a>
</body>

</html>
