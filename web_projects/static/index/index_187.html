<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Direction Aware Hover Effect</title>

    <style>
      body {
    margin: 0;
    height: 100vh;
    display: flex; justify-content: center; align-items: center;
    background-color: #111;
  }
  
  .btn {
    text-decoration: none;
    padding: 24px 72px;
    background-color: #7a4009;
    color: #fff;
    border-radius: 100px;
    font-family: Arial, Helvetica, sans-serif; 
    font-weight: bolder;
    font-size: 22px;
    position: relative;
    overflow: hidden;
    z-index: 1;
  }
  
  .btn::before {
    content: "";
    position: absolute;
    left: var(--x);
    top: var(--y);
    transform: translate(-50%, -50%);
    background-image: radial-gradient(circle closest-side, #ff7a00, transparent);
    width: 0; height: 0;
    transition: width 0.3s ease, height 0.3s ease;
    z-index: -1;
  }
  
  .btn:hover::before { width: 250px; height: 250px; }
    </style>
  </head>
  <body>
    <a href="#" class="btn"> Hover On Me </a>

    <script>
      const btn = document.querySelector(".btn");

btn.addEventListener("mousemove", (e) => {
  const xPos = e.pageX - e.target.offsetLeft;
  const yPos = e.pageY - e.target.offsetTop;

  e.target.style.setProperty("--x", `${xPos}px`);
  e.target.style.setProperty("--y", `${yPos}px`);
});
    </script>
  </body>
</html>
