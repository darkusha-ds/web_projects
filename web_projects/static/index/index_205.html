<!DOCTYPE html>
<html>
<head>
    <title> custom radio button </title>

    <style>
        body{
        background-color: #111;
}

.container{
     /* for centering the container */  
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%,-50%);
}

.radio-group{
        margin-bottom: 24px;
}

input[type="radio"]{
        display: none;
}

label{
        position: relative;
        color: white;
        font-size: 22px; font-family: verdana;
        padding-left: 24px;
        transition: all 0.2s ease-in;
        cursor: pointer;
}

.radio-btn{
        position: absolute;
        left: -15px;
        display: inline-block;
        width: 20px; height: 20px;
        border:3px solid #fff;
        border-radius: 50%;
        transition: all 0.2s ease-in;
}

.radio-btn::before{
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 10px; height: 10px;
        border-radius: 50%;
        opacity: 0;
        transition: all 0.2s;
}

input[type="radio"]:checked + label{
        color: #da4747;
}

input[type="radio"]:checked + label .radio-btn{
        border-color: #da4747;
}

input[type="radio"]:checked + label .radio-btn::before{
        background-color: #da4747;
        opacity: 1;
}
    </style>
</head>
<body>

<div class="container">
    
   <div class="radio-group">
        <input type="radio" id="yes" name="option">
        <label for="yes">
            <span class="radio-btn"></span>
            Yes
        </label>
    </div>

    <div class="radio-group">
        <input type="radio" id="no" name="option">
        <label for="no">
            <span class="radio-btn"></span>
            No
        </label>
    </div>

</div>

</body>
</html>
