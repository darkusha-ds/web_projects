<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yes No Custom Radio Button</title>
<style>
body {
font-family: sans-serif;
font-weight: 800;
background: #111111;
}

.switch {
position: absolute;
top: 50%;
left: 50%;
width: 150px;
height: 50px;
text-align: center;
margin: -30px 0 0 -75px;
border: 1px solid yellow;
transition: all 0.2s ease;
border-radius: 5px;
}

.switch span {
position: absolute;
width: 20px;
height: 4px;
top: 50%;
left: 50%;
margin: -2px 0px 0px -4px;
background: yellow;
display: block;
transform: rotate(-45deg);
transition: all 0.2s ease;
border-radius: 2px;
}

.switch span:after {
content: "";
display: block;
position: absolute;
width: 4px;
height: 12px;
margin-top: -8px;
background: yellow;
transition: all 0.2s ease;
border-radius: 2px;
}

input[type=radio] {
display: none;
}

.switch label {
cursor: pointer;
color: #ec5d5d;
width: 60px;
line-height: 50px;
transition: all 0.2s ease;
}

label[for=yes] {
position: absolute;
left: 0px;
height: 20px;
}

label[for=no] {
position: absolute;
right: 0px;
}

#no:checked~.switch span {
background: yellow;
margin-left: -8px;
}

#no:checked~.switch span:after {
background: yellow;
height: 20px;
margin-top: -8px;
margin-left: 8px;
}

#yes:checked~.switch label[for=yes] {
color: #fff;
}

#no:checked~.switch label[for=no] {
color: #fff;
}
</style>
</head>

<body>
<form>
<input type="radio" name="rdo" id="yes" checked>
<input type="radio" name="rdo" id="no">
<div class="switch">
<label for="yes">Yes</label>
<label for="no">No</label>
<span></span>
</div>
</form>
</body>

</html>
