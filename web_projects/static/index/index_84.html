 
<!DOCTYPE html>
<html>
<head>
<title>Call App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/4250fce1f4.js" crossorigin="anonymous"></script>
<style>
    * 
{
    padding: 0;
    margin: 0;
}
body {
    min-height: 100vh;
    width: 100%;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: flex-end;
}
#container {
    width: 280px;
    background-color: #fff;
}

.btn-no {
    height: 80px;
    width: 80px;
    margin: 5px;
    border-radius: 50%;
    outline: none;
    border: none;
    background-color: white;
}
.btn-no:active {
    background-color: #cfcfcf;
}
.btn-no h3 {
    font-size: 30px;
    font-weight: normal;
    color: #222;
}
.btn-no p {
    font-size: 11px;
    color: #666;
}

.btn {
    background-color: white;
}
.btn i {
    font-size: 30px;
}
.btn .fa-whatsapp {
    font-size: 40px;
    color: green;
}
.btn .fa-phone {
    color: green;
}

.flex-box {
    display: flex;
}

.number {
    width: 100%;
    margin-bottom: 5px;
    height: 50px;
    text-align: center;
    font-size: 35px;
    background-color: #fff;
    outline: none;
    border: none;
}
</style>
<script>
    // Created by Rushikesh

var cc = prompt("Enter your country calling code \n\n example: india's country calling code is +91");

function one() {
    document.getElementById('number').value+="1";
}
function two() {
    document.getElementById('number').value+="2";
}
function three() {
    document.getElementById('number').value+="3";
}
function four() {
    document.getElementById('number').value+="4";
}
function five() {
    document.getElementById('number').value+="5";
}
function six() {
    document.getElementById('number').value+="6";
}
function seven() {
    document.getElementById('number').value+="7";
}
function eight() {
    document.getElementById('number').value+="8";
}
function nine() {
    document.getElementById('number').value+="9";
}
function star() {
    document.getElementById('number').value+="*";
}
function zero() {
    document.getElementById('number').value+="0";
}
function hash() {
    document.getElementById('number').value+="#";
}

function call() {
    var number = document.getElementById("number").value;
    if (number != null){
        document.getElementById("call").href="tel:"+number;
    }
}

function wacall() {
    var number = document.getElementById("number").value;
    if (number != null){
        if (cc == null){
            cc="+91"
        }
        var a = document.getElementById("wacall").href="https://api.whatsapp.com/send?phone="+cc+number;
          
    }
}

function back(){
    var number = document.getElementById("number");
    var len = number.value.length-1;
    var dummy ="";
    for(let i=0; i<len; i++){
        dummy += number.value[i];
        } document.getElementById("number").value=dummy;
}
</script>
</head>
    <body>
     <div id="container">
     <input type="text" class="number" id="number" disabled />
     <button class="btn-no" onclick="one()">
     <h3>1</h3>
     <p>âž¿</p>
     </button>
            
     <button class="btn-no" onclick="two()">
     <h3>2</h3>
     <p>ABC</p>
     </button>
            
     <button class="btn-no" onclick="three()">
     <h3>3</h3>
     <p>DEF</p>
     </button>
     
     <button class="btn-no" onclick="four()">
     <h3>4</h3>
     <p>GHI</p>
     </button>
            
     <button class="btn-no" onclick="five()">
     <h3>5</h3>
     <p>JKL</p>
     </button>
            
     <button class="btn-no" onclick="six()">
     <h3>6</h3>
     <p>MNO</p>
     </button>
            
     <button class="btn-no" onclick="seven()">
     <h3>7</h3>
     <p>PQRS</p>
     </button>
     
     <button class="btn-no" onclick="eight()">
     <h3>8</h3>
     <p>TUV</p>
     </button>
            
     <button class="btn-no" onclick="nine()">
     <h3>9</h3>
     <p>WXYZ</p>
     </button>
            
     <button class="btn-no" onclick="star()">
     <h3>*</h3>
     </button>
            
     <button class="btn-no" onclick="zero()">
     <h3>0</h3>
     <p>+</p>
     </button>
            
     <button class="btn-no" onclick="hash()">
     <h3>#</h3>
     </button>
            
     <div class="flex-box">
     <button onclick="wacall()" class="btn-no btn">
     <a id="wacall" href="">
     <i class="fa fa-whatsapp"></i>
     </a>
     </button>
            
     <button onclick="call()" class="btn-no btn btn-call">
     <a id="call" href="" class="social-icon whatsapp">
     <i class="fa fa-phone"></i>
     </a>
     </button>
            
     <button onclick="back()" class="btn-no btn btn-back">
     <i class="fas fa-backspace"></i>
     </button>
     </div>
     </div>
        
</body>
</html>
